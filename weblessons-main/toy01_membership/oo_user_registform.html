<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/registform.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>회원가입</h1>
    <main>
      <form action="oo_user_registprocess.php" method="POST">
        <label for="username">사용자 아이디 </label><br>
        <input type="text" name="username" placeholder="영숫자 8글자 이상으로 입력해주세요." required /><br>
        <!-- input에 required를 넣으면 공백체크 하지 않아도 됨 -->
        <label for="passwd">비밀번호</label><br>
        <input type="password" name="passwd" placeholder="영숫자와 특수문자 이용 10글자 이상으로 입력해주세요." required /><br>
        <label for="cpasswd">비밀번호 확인</label><br>
        <input type="password" name="cpasswd" placeholder="확인을 위해 위 비밀번호를 한번 더 입력해주세요." required /><br>
        <label for="cellphone">전화번호</label><br>
        <input type="tel" name="cellphone" placeholder="전화번호를 010-1234-1234 형식으로 입력해주세요." required /><br>
        <label for="email">E-Mail</label><br>
        <input type="text" name="email" placeholder="이메일 주소를 이메일 주소 형식에 맞게 입력해주세요." required /><br>
        <label for="birth">생년월일</label><br>
        <input type="date" name="birth"><br>
        <label for="gender">성별</label><br>
        
          <input type="radio" id="woman" name="gender" value="Woman">
          <label for="woman">Woman</label>
          <input type="radio" id="Man" name="gender" value="
    Man">
          <label for="Man">Man</label><br>
        
        
        <br>

        <input type=submit value="회원가입">

      </form>
    </main>
  </div>
</body>

</html>
